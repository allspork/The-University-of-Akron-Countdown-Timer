<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The University of Akron Graduation Ceremony Countdown Timer</title>
  <link rel="stylesheet" href="akron-u-countdown-timer.css">
  <script src="akron-u-countdown-timer.js"></script>
</head>
<body onload="updateCountdown()">
  <div class="countdown-container" id="countdown">
    <div class="time-section">
      <div class="time-number days">0</div>
      <div>Days</div>
    </div>
    <div class="colon">:</div>
    <div class="time-section">
      <div class="time-number hours">0</div>
      <div>Hours</div>
    </div>
    <div class="colon">:</div>
    <div class="time-section">
      <div class="time-number minutes">0</div>
      <div>Minutes</div>
    </div>
    <div class="colon">:</div>
    <div class="time-section">
      <div class="time-number seconds">0</div>
      <div>Seconds</div>
    </div>
  </div>
</body>
</html>
